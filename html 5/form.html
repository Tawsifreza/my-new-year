<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <fieldset>

            vapa
        </label>

            <input type="radio" name="pitha" id="pulipitha">
            pulipitha
        </label>
    </fieldset>
    <fieldset>
        <legend>select one or more vorta</legend>
        <label for="begun">
            <input type="checkbox" name="vorta" id="begun">
            begun vorta
        </label>
        <label for="shutki">
            <input type="checkbox" name="vorta" id="shutki">
            shutki
        </label>
        <label for="alo">
            <input type="checkbox" name="vorta" id="alo">
            Alo
        </label>
    </fieldset>
    <fieldset>
        <legend>special pitha</legend>
        <textarea name="special" id="pitha" cols="30" rows="5"></textarea>
    </fieldset>
    <input type="submit" value="submit">
    <input type="reset" value="reset">

    
</body>
